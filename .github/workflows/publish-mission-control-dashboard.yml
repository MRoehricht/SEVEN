name: CI-build-and-push-image-for-dashboard
on:
  push:
    branches:
      - main  
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and Publish latest Docker image
        uses: VaultVulp/gp-docker-action@1.1.12
        with:
          github-token: '${{ secrets.PACKAGE_TOKEN }}'
          image-name: seven.missioncontrol-dashboard
          dockerfile: ./SEVEN.MissionControl.Dashboard/Dockerfile
